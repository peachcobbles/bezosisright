<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bezos is Right</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>The Bezos is Right</h1>
        <p>Guess the price of this item listed on Amazon!</p>
    </div>
    <div class="game-container">
        <div class="item">
            <img id="item-image" src="" alt="Item Image">
            <h3 id="item-name"></h3>
        </div>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="0">
        <button id="submit-guess">Submit Guess</button>
        <p id="result"></p>
        <button id="next-item" style="display: none;">Next Item</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
